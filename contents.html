<!DOCTYPE html>
<html>
    <head>
        <title>
            content
        </title>
        <script>
            const subjects={
                "math":{
                    "topology":["differencial topology","algebraic topology","geometrical topology"],
                    "calculus":["single variable","multivariable"],
                    "analisys":["math","real"]
                },
                "physics":{
                    "mechanics":["classical","quantum"],
                    "electricity":["electromagnetism"],
                    "optics":["quantum optics","classical optics"]
                }
            }

            window.onload=function(){
                var sub=document.getElementById("subject");
                var bra=document.getElementById("branches");
                var top=document.getElementById("topics");
                for (let x in subjects){
                    sub.options[sub.options.length]=new Option(x,x);
                }

                sub.onchange=function(){
                    bra.length=1;
                    top.length=1;
                    for(let y in subjects[this.value]){
                        bra.options[bra.options.length]=new Option(y,y);
                    }
                }
                bra.onchange=function(){
                    top.length=1;
                    var z=subjects[sub.value][this.value];
                    for(let i=0;i<z.length;i++){
                        top.options[top.options.length]=new Option(z[i],z[i])
                    }
                }

            }

        </script>
        <style>
            div{
                padding:15px;
            }
        </style>
    </head>
    <body>
        <form name="form1" id="form">
            <div>
            subjects:<select name="subject" id="subject">
                <option value="" selected="selected">select subject</option>
            </select>
        </div>
        <div>
            branches:<select name="branches" id="branches">
                <option value="" selected="selected">select branch</option>
            </select>
            </div>
            <div>
            topics:<select name="topics" id="topics">
                <option value="" selected="selected">select topic</option>
            </select>
        </div>
        <div>
            <input type="submit" value="submit">
       </div>
        </form>

    </body>
</html>
