<!DOCTYPE html>
<html>
    <head>
        <title>push</title>
        <link rel="stylesheet" href="sidenav_push_off.css">
    </head>
    <body>
        <div id="main">
        <h1>menu</h1>
        <p>if you click 3 lines menu will appear on screen and this content will shrink</p>
        <div class="menu" onclick="Opened()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        </div>

        <div id="div" class="container">
            <a href="#" class="close" onclick="Closed()">&times;</a>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">find</a>
        </div>

        <script>
            function Opened(){
                document.getElementById("div").style.width = "300px";
                document.getElementById("main").style.marginLeft = "300px";
            }
            function Closed(){
                document.getElementById("div").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }

        </script>
    </body>
</html>
