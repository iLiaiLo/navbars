<!DOCTYPE html>
<html>
    <head>
        <title>full width</title>
        <link rel="stylesheet" href="full_width.css">
    </head>
    <body>
        <div class="menu" onclick="opened()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div id="nav" class="container">
            <a href="#" class="close" onclick="closed()">&times;</a>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">find</a>
        </div>
        <script>
            function opened(){
                document.getElementById("nav").style.width = "100%";
            }
            function closed(){
                document.getElementById("nav").style.width = "0";
            }
        </script>

    </body>
</html>
