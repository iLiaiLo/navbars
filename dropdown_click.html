<!DOCTYPE html>
<html>
    <head>
        <title>click</title>
        <link rel="stylesheet" href="dropdown_click.css">
    </head>
    <body>
        <div class="container">
            <button class="but" onclick="Click()">click here</button>
            <div class="content" id="drop">
                <div class="element">content 1</div>
                <div class="element">content 2</div>
                <div class="element">content 3</div>
            </div>
        </div>

        <script>
            function Click(){
                document.getElementById("drop").classList.toggle("show");
            }
            window.onclick=function(event){
            if(!event.target.matches(".but")){
                var i;
                var drop=document.getElementsByClassName("content");
                for(i=0;i<drop.length;i++){
                    var elem=drop[i];
                    if(elem.classList.contains("show")){
                        elem.classList.remove("show");
                    }
                }
            }
        }
       </script>

    </body>
</html>
